<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #4CAF50;
            font-size: 28px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        ul li i {
            margin-right: 10px;
            color: #4CAF50;
        }
        h2 {
            color: #FF5722;
            margin-top: 40px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, this is Paul Vincent</h1>
        <p>This is what I love to do the most:</p>
        <ul>
            <li><i class="fas fa-gamepad"></i>Playing Mobile Games</li>
            <li><i class="fas fa-guitar"></i>Playing Guitar</li>
            <li><i class="fas fa-music"></i>Playing Piano</li>
        </ul>
        <h2>Your Future</h2>
    </div>
</body>
</html>
